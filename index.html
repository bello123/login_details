<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">


        <div class="side_left">
            <img src="/image/19.png" alt="">
        </div>


        <div class="side_right">
            <div class="login-header">
                <h3>Login</h3>
                <p>See your growth and get consulting support!</p>
            </div>


            <div class="sign_in">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDzmwConsAb6apPniVoMtGruouJXZ5MPYSxib6foY__g&s" alt="">
                <p>Sign in with Google</p>
            </div>

            <div class="hr">
                <div></div>
                <p>or Sign in with Email</p>
                <div></div>
            </div>


            <div class="emailbox">
                <p>Email</p>
                <div class="email_input">
                    <input type="text" placeholder="mail@website.com">
                </div>
                <p>Password</p>
                <div class="email_input">
                    <input type="text" placeholder="Min.8 character">
                </div>
            </div>

            <div class="check_box">
                <div class="check">
                    <input type="checkbox" name="" id="">
                    <span>Remember me</span>
                </div>

                <p target="pwd">Forget password?</p>

            </div>


            <div class="login">
                <p>Login</p>
            </div>

            <div class="account">
                <p>Not registered yet?
                    <span>Create an Account</span>
                </p>
            </div>



        </div>
    </div>
    </div>

</body>
